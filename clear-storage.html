<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Storage</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f7;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background: #FF005C;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #CC0049;
    }
    .success {
      color: #4caf50;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clear Application Storage</h1>
    <p>Click the button below to clear localStorage and reset the application data.</p>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="message"></div>
  </div>

  <script>
    function clearStorage() {
      localStorage.clear();
      sessionStorage.clear();
      document.getElementById('message').innerHTML = '<p class="success">âœ“ Storage cleared! Please reload the application.</p>';
    }
  </script>
</body>
</html>
